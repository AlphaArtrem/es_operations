<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>ES OPERATIONS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div style="margin-left: 5%;">
        <h2 style="color: white;">ES OPERATIONS</h2>
      </div>
    </nav>
    <div style="padding: 1% 5% 1% 5%; background-color: #EBEBE8;">
      <div class="row">
        <div class="col-sm">
          <div class="row">
            <div class="col-sm-auto">
              Date:
            </div>
            <div class="col-sm-auto">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="date">
                <option selected>All Time</option>
                <option value="Last Seven Days">Last Seven Days</option>
                <option value="Last Weekend">Last Weekend</option>
                <option value="Last Month">Last Month</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="row">
            <div class="col-sm-auto">
              Sport:
            </div>
            <div class="col-sm-auto">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="sport">
                <option selected>All Sports</option>
                <option value="F1">F1</option>
                <option value="MMA">MMA</option>
                <option value="UFC">UFC</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="row">
            <div class="col-sm-auto">
              Entity:
            </div>
            <div class="col-sm-auto">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="entity">
                <option selected>Choose Entity</option>
                <option value="Entity 1">Entity One</option>
                <option value="Entity 2">Entity Two</option>
                <option value="Entity 3">Entity Three</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="row">
            <div class="col-sm-auto">
              Writer  :
            </div>
            <div class="col-sm-auto">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="writer">
                <option selected>Writer Name</option>
                <option value="Writer 1">Writer One</option>
                <option value="Writer 2">Writer Two</option>
                <option value="Writer 3">Writer Three</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="row">
            <div class="col-sm-auto">
              Published Time:
            </div>
            <div class="col-sm-auto">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="publishedTime">
                <option selected>Choose Time</option>
                <option value="Time 1">Time One</option>
                <option value="Time 2">Time Two</option>
                <option value="Time 3">Time Three</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="row">
            <div class="col-sm-auto">
              Editor:
            </div>
            <div class="col-sm-auto">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="editor">
                <option selected>Editor Name</option>
                <option value="Editor 1">Editor One</option>
                <option value="Editor 2">Editor Two</option>
                <option value="Editor 3">Editor Three</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="filters" style="margin-top: 2%; margin-left: .25%;">
      </div>
    </div>
    <script src="../js/load.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
